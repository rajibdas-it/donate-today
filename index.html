<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/fav_icon.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Donate Today</title>
  </head>
  <body>
    <section class="banner">
      <div class="banner-msg">
        <h1 class="banner-title">Pray and donate for the flood victims</h1>
        <p class="banner-text">
          Come forward with the help of flood affected people and encourage
          others as well.
        </p>
        <button class="donate-btn">Let's Donate</button>
      </div>
    </section>

    <section class="donate">
      <div class="donate-today">
        <h1>Donate Today</h1>
        <p>"Charity Closes 70 doors towards Evil."</p>
        <p></p>
      </div>
      <div class="amount">
        <div class="amount-item">100Tk</div>
        <div class="amount-item">200Tk</div>
        <div class="amount-item">500Tk</div>
        <div class="amount-item">1000Tk</div>
        <div class="amount-item">5000Tk</div>
      </div>
      <div class="donate-form">
        <input
          class="donate-amt"
          type="text"
          placeholder="Other's Amount (Taka)"
        /><br />
        <button class="donate-btn">Donate Now</button>
      </div>
    </section>
  </body>
</html>
